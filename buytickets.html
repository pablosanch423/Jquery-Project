<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Chicago Sky - Buy Tickets</title>
    <link rel="icon" href="./images/Chicago_Sky_logo.svg.png">
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

<body>
    <div id="dialog" title="Chicaco Sky">
        <img src="./images/introimg.jpg" style="width: 100%; height: 100%; object-fit:contain;" id="ban">
    </div>

    <div class="flex-container">
        <section id="top">
            <nav>
              <img src="./images/Chicago_Sky_logo.svg.png" alt="logo" id="logo">
      
              <div class="nav-left">
                <a href="./index.html" class="link">Home</a>
                <a href="./buytickets.html" class="link">Buy Tickets</a>
                <a href="./photos.html" class="link">Photo Gallarey</a>
              </div>
            </nav>      

        <header>
            <h4>Chicaco Sky <span id="txt-tick">Tickets</span></h4>
            <img src="./images/Chicago_Sky_logo.svg.png" id="logotwo">
        </header>

        <section id="main">
            <div id="main-area">
                <p id="main-p">
                    Tickets in Phoenix, az 
                    <span id="date-in">Date: <input type="text" id="datepicker"></span>

                <p id="sec-p">Tickets Avalaiable</p>
                <div id="accordion">
                    <h3 id="ticket-accor">
                        <p id="date">May 21, 2023 <br> <span id="time">Sun - 1:00pm</span></p>

                        <a href="#" id="tik-link"><a id="tk-mas" href="https://www.ticketmaster.com/phoenix-mercury-vs-chicago-sky-phoenix-arizona-05-21-2023/event/19005D7DBBCF1B12?brand=sky">See Tickets</a></a>
                    </h3>
                    <div>
                      <p>
                        <span id="ven">Venue Info</span> <br>
                        <span id="addy">Location - <span id="fek" title="201 E Jefferson St, Phoenix, AZ 85004">Footprint Center</span></span> <br>
                        <span id="state">Phoenix, AZ</span>
                      </p>
                    </div>
                </div>
            </div>
            
        </section>
    </div>
